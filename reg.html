<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
<div class="box">
    <div class="header">
        <div class="login_logo">

        </div>
    </div>
    <div class="main">
        <div class="login_info">
            <div class="info_logo"></div>
            <form action="login.html" method="get">
                <div class="tips"></div>
                <input type="text" name="tel" id="user" class="inp" placeholder="输入手机号" autocomplete="off">
                <input type="password" name="password" id="psw" class="inp" placeholder="输入密码" maxlength="18">
                <p>
                    <input type="text" name="code" id="code" placeholder="输入右侧验证码" maxlength="4" autocomplete="off">
                    <input type="text" name="code_number" id="code_number" readonly>
                    <input type="text" name="refresh" id="refresh" readonly>
                </p>
                <p>
                    <input type="text" name="message" id="message" placeholder="输入短信验证码" maxlength="4"
                           autocomplete="off">
                    <input type="button" name="get_message" id="get_message" value="免费获取短信">
                </p>
                <div class="remmber">
                    <div class="login_select">我同意<a href="javascript:void(0)" class="reg_link_a">《暴风影音注册协议》</a>
                    </div>
                    <div class="login_link">
                        <a href="login.html" class="reg_link_a">立即登录 &gt;</a>
                    </div>
                </div>
                <input type="submit" name="do_reg" id="login" value="注册">
            </form>
            <p class="problem">
                <span>遇到问题</span>
            </p>
            <div class="other_login">
                <div class="other_login_top">
                    <i></i>
                    <span>其他方式登录</span>
                    <i></i>
                </div>
                <div class="other_login_list">
                    <a href="javascript:void(0)"></a>
                    <a href="javascript:void(0)"></a>
                    <a href="javascript:void(0)"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>客服 QQ：800111739 电话：4000987846（周一至周日9：30 - 18：30）</p>
        <p>暴风集团股份有限公司</p>
    </div>
</div>
</body>
<script src="js/reg.js" charset="UTF-8"></script>
</html>
